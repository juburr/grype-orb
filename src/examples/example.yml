description: >
  The `install` command is used to simplify installation of Grype.

usage:
  version: 2.1
  orbs:
    grype: juburr/grype-orb@0.3.3
  jobs:
    publish-chart:
      docker:
        - image: cimg/base:stable
      steps:
        - grype/install
        - grype/log_version
        - grype/update_database
  workflows:
    use-my-orb:
      jobs:
        - publish-chart
